<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <span id="title"></span>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        <button type="button" name="start" id="start">Start Game</button>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12">
            <h3>High Score:
              <span id="highscore">0</span>
            </h3>
          </div>
        </div>

        <div id="diffForm">
          <form id="diff" method="post">
            <input class="radio" type="radio" name="difficulty" id="diff_easy" value="easy" onclick="updateDifficulty();" checked> Easy (5 seconds)<br>
            <input class="radio" type="radio" name="difficulty" id="diff_med" value="medium" onclick="updateDifficulty();"> Medium (3 seconds)<br>
            <input class="radio" type="radio" name="difficulty" id="diff_hard" value="hard" onclick="updateDifficulty();"> Hard (2 seconds)
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="node_modules/typed.js/lib/typed.js"></script>
  <script src="js/main.js"></script>
  <script src="js/words.js"></script>
</body>

</html>
